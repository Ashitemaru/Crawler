<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>演员列表页</title>
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <style>.input{width: 70px}</style>
        <style>.img{width:100px; height:200px}</style>
        <style>.inline{display:inline}</style>
    </head>
    
    <body>
        <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="http://127.0.0.1:8000/?page=1">主页（电影列表）</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="http://127.0.0.1:8000/actor/?page=1">演员列表</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="http://127.0.0.1:8000/search">搜索</a>
        <br>
        <div class="container page-header">
            <h1>演员列表</h1>
        </div>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;共有6446条结果</p>
        <hr>
        <div class="container page-body">
            <div class="col-md-9" role="main">
                <div class="body-main">
                    <div>
                        {% for actor in actorList %}
                            <div>
                                <div class="inline">
                                    <img src={{actor.picUrl}} style="transform:scale(1)">
                                </div>
                                <div class="inline">
                                    <h2>
                                        <a href="http://127.0.0.1:8000/actor/{{ actor.id }}/">{{actor.name}}</a>
                                    </h2>
                                    <br>
                                    <p>{{actor.abstract}}</p>
                                </div>
                            </div>
                            <hr>
                        {% endfor %}
                    </div>
                </div>
                <div class="body-footer">
                    <div class="col-md-4 col-md-offset-3">
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <li>
                                    <a href="http://127.0.0.1:8000/actor/?page=1" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                {% for num in pageNum %}
                                    <li>
                                        <a href="http://127.0.0.1:8000/actor/?page={{ num }}">{{ num }}</a>
                                    </li>
                                {% endfor %}
                                <li>
                                    <a href="http://127.0.0.1:8000/actor/?page=323" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                            <form method="GET" action="">
                                转到 <input type="number" class="input" name="page"> 页 <input type="submit">
                            </form>
                            <br>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
