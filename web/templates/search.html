<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>搜索</title>
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->

    <body>
        <form method="GET" action="http://127.0.0.1:8000/result/">
